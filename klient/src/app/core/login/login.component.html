<div class="wrapper">
    <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <h2 class="col-sm-12">{{"NAVIGATION.LOGIN.TITLE" | translate}}</h2>
            <form (submit)="prijava()" class="col-sm-5">
                <div class="form-group">
                    <label for="email">{{"NAVIGATION.LOGIN.FORM.EMAIL" | translate}}:</label>
                    <input id="email" name="email" class="form-control" type="email" [(ngModel)]="podatkiZaPrijavo.email" />
                </div>
                <div class="form-group">
                    <label for="geslo">{{"NAVIGATION.LOGIN.FORM.PASS" | translate}}:</label>
                    <input id="geslo" name="geslo" class="form-control" type="password" [(ngModel)]="podatkiZaPrijavo.geslo" />
                </div>
                <div>
                    <app-shared-alerts [alerti]="alerti"></app-shared-alerts>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-outline-primary">{{"NAVIGATION.LOGIN.FORM.SUBMIT" | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
